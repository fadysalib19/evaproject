
<!-- Video element -->
<video id="video" width="640" height="480" autoplay muted></video>

<!-- Countdown display -->
<div *ngIf="isFaceDetected && countdown > 0">
  {{ countdown }}
</div>

<!-- Image upload input -->
<input type="file" (change)="onImageUpload($event)" accept="image/*">

<!-- Display uploaded image (optional) -->
<img *ngIf="uploadedImage" [src]="uploadedImage.src" alt="Uploaded Image">
